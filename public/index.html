<!DOCTYPE HTML>
<html>
   <head>
      <title>Play mp3</title>
      <script src='https://cdn.firebase.com/v0/firebase.js'></script>
      <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
      <script src='scripts/jquery.base64.js'></script>
   </head>

<body>
   <script>
      $(document).ready(function () {
         var audio = document.createElement("audio");
         if (audio != null && audio.canPlayType && audio.canPlayType("audio/mpeg")) {
            var myDataRef = new Firebase('https://voice.firebaseio.com/');
            myDataRef.on('child_added', function(snapshot) {
               audio.src = "data:audio/mp3;base64," + $.base64.encode(snapshot.val().voice);
               audio.play();
               $("#subject").text(snapshot.val().subj);
               $("#text").text(snapshot.val().text);
            });
         }
      });
   </script>
   <h2>Send an email to inbounce [at] ismaelc.bymail.in</h2>
   <h1 id="subject">Send an email to inbound [at] ismaelc.bymail.in</h1>
   <h3 id="text">Email content will show up here...</h3>
</body>
</html>
